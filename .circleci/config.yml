version: 2.1

orbs:
    node: circleci/node@1.1.6
jobs:
    build:
        docker:
            - image: circleci/node:12.2.0
            - image: selenium/standalone-chrome-debug
            # - image: circleci/node:10.16.3
            # - image: circleci/openjdk:11.0.3-jdk-stretch
            # - image: tenjaa/java-chrome-nodejs
            #  atools/chrome-headless:java8-node12-latest
            # - image: circleci/node:10.12-browsers
            # - image: selenium/standalone-chrome
        executor:
            name: node/default
        steps:
            - checkout
            - node/with-cache:
                  steps:
                      - run: sudo su -c 'echo "deb http://deb.debian.org/debian jessie-backports main" >> /etc/apt/sources.list'
                      - run: |
                            sudo rm -rf /var/lib/apt/lists/*
                            sudo apt-get update
                            sudo apt install -t jessie-backports  openjdk-8-jre-headless ca-certificates-java
                      - run: npm install
                      - run: npm test
workflows:
    build:
        jobs:
            - build
